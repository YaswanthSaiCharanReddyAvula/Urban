{% extends "base.html" %}

{% block title %}Register - Urban Issue Reporter{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 500px; margin: 4rem auto;">
        <div class="card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-user-plus" style="font-size: 3rem; color: #667eea; margin-bottom: 1rem;"></i>
                <h1>Join Our Community!</h1>
                <p style="color: #666;">Create your Urban Issue Reporter account</p>
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" id="name" name="name" class="form-control" 
                           placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" name="email" class="form-control" 
                           placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Enter your password (min 6 characters)" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; font-size: 1.1rem; padding: 1rem;">
                    <i class="fas fa-rocket"></i> Create Account
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
                <p>Already have an account? 
                    <a href="{{ url_for('login') }}" style="color: #667eea; font-weight: bold;">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
